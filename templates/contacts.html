<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
    </head>
    <body>
        <h1>Contacts in schools</h1>
        <br>
        <table>
            <tr>
                <th>School</th>
                <th>First name</th>
                <th>Last name</th>
            </tr>
            {% for i in query %}
            <tr>
                <td>{{ i['name'] }} </td>
                <td>{{ i['first_name'] }} </td>
                <td>{{ i['last_name'] }} </td>                
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
